name: Ember

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  lint-hbs:
    name: Lint Handlebars
    runs-on: [ubuntu-latest]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1

    - name: Lint Handlebars
      uses: Borales/actions-yarn@master
      with: { args: 'lint:hbs' }

  lint-js:
    name: Lint Javascript
    runs-on: [ubuntu-latest]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1

    - name: Lint Javascript
      uses: Borales/actions-yarn@master
      with: { args: 'lint:js' }

  test:
    name: Ember test
    needs: [lint-hbs, lint-js]
    runs-on: [ubuntu-latest]

    strategy:
      matrix:
        node: ['10']

    steps:
    - name: Install Node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}

    - name: Checkout repository
      uses: actions/checkout@v1

    - name: Install dependencies (no lockfile)
      uses: Borales/actions-yarn@master
      with: { args: 'install --no-lockfile' }

    - name: Ember tests (floating dependencies)
      uses: alexlafroscia/actions-ember-testing@v1.0.0

    - name: Install dependencies
      uses: Borales/actions-yarn@master
      with: { args: 'install' }

    - name: Ember tests
      uses: alexlafroscia/actions-ember-testing@v1.0.0

  try-one:
    name: Ember try:one
    needs: [test]
    runs-on: [ubuntu-latest]

    strategy:
      matrix:
        node: ['10']
        scenario:
          - ember-lts-3.8
          - ember-lts-3.12
          - ember-release
          - ember-beta
          - ember-canary

    steps:
    - name: Install Node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}

    - name: Checkout repository
      uses: actions/checkout@v1

    - name: Install dependencies
      uses: Borales/actions-yarn@master
      with: { args: 'install' }

    - name: Ember Scenario tests
      uses: alexlafroscia/actions-ember-testing@v1.0.0
      with:
        args: try:one ${{ matrix.scenario }}
